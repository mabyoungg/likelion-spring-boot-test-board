<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>날짜</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question: ${questionList}">
            <td>[[${question.subject}]]</td>
            <td th:text="${question.createTime}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
